<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento Facial Web</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h2 { color: #333; }

        .container {
            position: relative;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 320px;
        }

        #video-container {
            position: relative;
        }

        video {
            border-radius: 8px;
            transform: scaleX(-1); /* Efecto espejo */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            transform: scaleX(-1); /* Espejo para el canvas también */
        }

        #ref-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
            border: 3px solid #ddd;
        }

        .status {
            margin-top: 10px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            width: 100%;
        }

        .match { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .no-match { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }

        input[type="file"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Reconocimiento Facial</h2>
    <p>1. Sube una foto tuya. 2. Espera a que carguen los modelos. 3. Mira a la cámara.</p>

    <div id="loading-msg" class="status loading">Cargando modelos de IA... (esto puede tardar unos segundos)</div>

    <div class="container">
        <div class="card">
            <h3>Foto de Referencia</h3>
            <input type="file" id="imageUpload" accept="image/*">
            <img id="ref-image" src="" alt="Referencia">
            <div id="ref-status" class="status" style="display:none;"></div>
        </div>

        <div class="card">
            <h3>Cámara en Vivo</h3>
            <div id="video-container">
                <video id="video" width="640" height="480" autoplay muted></video>
                </div>
            <div id="match-status" class="status" style="display:none;">Esperando...</div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const imageUpload = document.getElementById('imageUpload');
        const refImage = document.getElementById('ref-image');
        const loadingMsg = document.getElementById('loading-msg');
        const matchStatus = document.getElementById('match-status');
        const refStatus = document.getElementById('ref-status');

        let labeledFaceDescriptor = null; // Aquí guardaremos la "huella" facial de la foto
        let faceMatcher = null;
        let canvas = null;

        // 1. Cargar Modelos desde el repositorio oficial
        // Usamos una URL externa para no obligarte a descargar archivos locales ahora mismo
        const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';

        Promise.all([
            faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL), // Detector de caras
            faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL), // Puntos faciales
            faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL) // Reconocimiento (embeddings)
        ]).then(startVideo).catch(err => {
            console.error(err);
            loadingMsg.innerText = "Error cargando modelos. Revisa la consola.";
            loadingMsg.classList.add("no-match");
        });

        // 2. Iniciar Webcam
        function startVideo() {
            loadingMsg.style.display = 'none';
            navigator.mediaDevices.getUserMedia({ video: {} })
                .then(stream => video.srcObject = stream)
                .catch(err => console.error("Error al acceder a la cámara:", err));
        }

        // 3. Procesar la imagen subida (Referencia)
        imageUpload.addEventListener('change', async () => {
            const file = imageUpload.files[0];
            if (!file) return;

            // Mostrar imagen
            const imgUrl = URL.createObjectURL(file);
            refImage.src = imgUrl;
            refImage.style.display = 'block';
            
            refStatus.style.display = 'block';
            refStatus.innerText = "Analizando foto...";
            refStatus.className = "status loading";

            // Detectar cara en la foto subida
            // Convertimos la imagen HTML a un buffer procesable
            const img = await faceapi.fetchImage(imgUrl);
            const detection = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor();

            if (detection) {
                // Guardamos el descriptor (vector de 128 valores únicos de la cara)
                labeledFaceDescriptor = new faceapi.LabeledFaceDescriptors('Usuario', [detection.descriptor]);
                
                // Creamos el Matcher con una tolerancia de 0.6 (Distancia Euclidiana)
                faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptor, 0.6);
                
                refStatus.innerText = "¡Cara detectada y guardada!";
                refStatus.className = "status match";
            } else {
                refStatus.innerText = "No se detectó ninguna cara en la foto.";
                refStatus.className = "status no-match";
                labeledFaceDescriptor = null;
            }
        });

        // 4. Bucle de detección en la Webcam
        video.addEventListener('play', () => {
            // Crear canvas para dibujar cajas sobre la cara
            canvas = faceapi.createCanvasFromMedia(video);
            document.getElementById('video-container').append(canvas);
            const displaySize = { width: video.width, height: video.height };
            faceapi.matchDimensions(canvas, displaySize);

            setInterval(async () => {
                // Detectar todas las caras en la webcam
                const detections = await faceapi.detectAllFaces(video).withFaceLandmarks().withFaceDescriptors();
                
                // Ajustar dimensiones al canvas
                const resizedDetections = faceapi.resizeResults(detections, displaySize);
                
                // Limpiar canvas anterior
                canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);

                if (!labeledFaceDescriptor || !faceMatcher) {
                    // Si no hay foto subida, solo dibujamos la detección básica
                    faceapi.draw.drawDetections(canvas, resizedDetections);
                    return;
                }

                // Comparar cada cara detectada con la foto de referencia
                const results = resizedDetections.map(d => faceMatcher.findBestMatch(d.descriptor));

                results.forEach((result, i) => {
                    const box = resizedDetections[i].detection.box;
                    const { label, distance } = result;
                    
                    // Lógica visual
                    let color = '#ff0000'; // Rojo por defecto (desconocido)
                    let text = 'Desconocido';

                    // Si la distancia es menor a 0.6, es match.
                    // FaceAPI devuelve "unknown" si supera el umbral.
                    if (label !== 'unknown') {
                        color = '#00ff00'; // Verde (match)
                        text = `Match ${(1 - distance).toFixed(2) * 100}%`; // Simular % de confianza
                        
                        matchStatus.style.display = 'block';
                        matchStatus.innerText = "¡ACCESO CONCEDIDO! Eres tú.";
                        matchStatus.className = "status match";
                    } else {
                        matchStatus.innerText = "No coincide con la foto.";
                        matchStatus.className = "status no-match";
                    }

                    // Dibujar caja
                    const drawBox = new faceapi.draw.DrawBox(box, { label: text, boxColor: color });
                    drawBox.draw(canvas);
                });
            }, 100); // Ejecutar cada 100ms
        });
    </script>
</body>
</html>
